<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>

    <link rel="stylesheet" href="./Components/mainslider.css" />
  </head>
  <body>
    <div class="ImageSlider">
      <div class="ImageSlider__slide">
        <img
          class="ImageSlider__image"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Apples_in_basket_2018_G2.jpg/640px-Apples_in_basket_2018_G2.jpg"
          alt="image of an apple"
        />
      </div>
      <div class="ImageSlider__slide">
        <img
          class="ImageSlider__image"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Butterfly_Flowers.jpg/640px-Butterfly_Flowers.jpg"
          alt="butterfly on a flower"
        />
      </div>
      <div class="ImageSlider__slide ImageSlider__slide--visible">
        <img
          class="ImageSlider__image"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/This_is_Bright_red_flower.jpg/640px-This_is_Bright_red_flower.jpg"
          alt="red flowers"
        />
      </div>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
